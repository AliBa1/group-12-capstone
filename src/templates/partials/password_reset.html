<!-- partials/password_reset.html -->
<div class="max-w-md mx-auto">
    <div id="messages"></div>

    <form hx-post="{% url 'account_passwordreset' %}" hx-target="#messages" class="space-y-4">
        {% csrf_token %}

        <div>
            <input type="password" name="old_password" placeholder="Current Password"
                class="input input-bordered w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required>
        </div>

        <div>
            <input type="password" name="new_password" placeholder="New Password"
                class="input input-bordered w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required>
        </div>

        <div>
            <input type="password" name="confirm_password" placeholder="Confirm New Password"
                class="input input-bordered w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required>
        </div>

        <button type="submit" class="btn btn-primary w-full">
            Update Password
        </button>
        <a hx-swap-oob="true" id="password-reset" href="{% url 'account_settings' %}"
            class="font-bold text-indigo-900 hover:underline">
            Cancel
        </a>
    </form>
</div>
