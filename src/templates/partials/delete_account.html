{% extends 'layouts/mainpage.html'  %}

{% block content %}
<div class="min-h-6 flex justify-center ">
    <div class="bg-gradient-to-r from-red-500 to-blue-500 
                rounded-2xl shadow-2xl shadow-indigo-500/60
                w-full max-w-2xl p-16 min-h-[400px] mx-auto mt-8 ">
        <h1 class="text-6xl dark:text-white mb-5">Delete Account</h1>

<p class="dark:text-white mb-5">Are you sure you want to delete your account?</p>

<form method='POST'>
    {% csrf_token %}
    <button type="submit" class="btn btn-error mt-6">Yes, I want to delete my account</button>
    <a class="btn btn-accent" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
</form>
</div>
</div>
{% endblock %}
