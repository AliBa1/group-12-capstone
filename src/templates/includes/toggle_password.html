<div class="relative">
    <input 
      type="password" 
      name="{{name}}"
      placeholder="{{placeholder}}"
      class="password-input bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required 
    />
    <button 
      type="button" 
      onclick="togglePasswordVisibility(this)"
      class="toggle-password absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 dark:text-gray-400 hover:text-blue-500 dark:hover:text-blue-400"
    >
      <svg class="eye-icon w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12A3 3 0 1112 9a3 3 0 013 3zm0 0c0 1.306-1.099 3-3 3s-3-1.694-3-3M4 12c1.5 4.5 6 7.5 8 7.5s6.5-3 8-7.5M4 12C2.5 7.5 7 4.5 12 4.5s9.5 3 11 7.5" />
      </svg>
      <svg class="eye-off-icon w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19.5C8.14 19.5 4.64 17.06 3 12c.96-2.92 3.137-5.34 6-6.44M9.375 4.935a10.035 10.035 0 014.625 0m5.994 2.193c2.115 1.219 4.091 3.112 5.34 5.53M19.7 19.66a9.76 9.76 0 00-2.633-3.36M3.75 3.75L20.25 20.25" />
      </svg>
    </button>
  </div>
  
  <script>
    function togglePasswordVisibility(button) {
      const passwordInput = button.previousElementSibling;
      const eyeIcon = button.querySelector(".eye-icon");
      const eyeOffIcon = button.querySelector(".eye-off-icon");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.add("hidden");
        eyeOffIcon.classList.remove("hidden");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("hidden");
        eyeOffIcon.classList.add("hidden");
      }
    }
  </script>
