<link rel="stylesheet" href="/static/stylesheets/navbar.css">

{% comment %} <div class="navbar bg-transparent text-white fixed z-10"> {% endcomment %}
  <div class="navbar bg-base-100 shadow-lg sticky top-0 z-10">
    <div class="navbar-start mx-4">
      <a class="nav-link flex items-center gap-2" href="/">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
             viewBox="0 0 40 40" class="w-8 h-8">
          {% comment %} <style type="text/css">
            .logo-fill{fill:#ffffff;}
          </style> {% endcomment %}

          <style type="text/css">
            .logo-fill {
              fill: #000000;
            }
          
            html[data-theme="night"] .logo-fill {
              fill: #ffffff;
            }
          </style>

          

          <g>
            <path class="logo-fill" d="M2.06963,28.09026h34.42664l-5.59505,7.69515c-0.25913,0.35638-0.67315,0.56725-1.11377,0.56725H10.25818
              c-0.38568,0-0.7537-0.16177-1.01452-0.44593L2.06963,28.09026z"/>
            <polygon class="logo-fill" points="6.20083,26.7132 17.21735,12.254 17.21735,26.7132"/>
            <path class="logo-fill" d="M19.97149,30.50013h-1.37707V4.33588c0-0.38028,0.30825-0.68853,0.68853-0.68853l0,0
              c0.38027,0,0.68853,0.30826,0.68853,0.68853V30.50013z"/>
            <path class="logo-fill" d="M35.02353,21.05173c-0.28753,2.06474-1.19119,4.00062-2.44405,5.66146H21.34855
              c1.79369-2.99784,2.87194-6.43792,3.04992-9.96848c0.21565-4.2026-0.84208-8.46087-2.97119-12.06458
              c3.22791,1.14555,6.34628,2.66011,8.90672,4.99644C33.46948,12.53169,35.60545,16.81433,35.02353,21.05173z"/>
          </g>
        </svg>
        <span class="text-xl font-bold">Embarkr</span>
      </a>
    </div>
    <div class="navbar-end mx-4">
      {% if request.user.is_authenticated %}
        <a class="nav-link mr-10" href="{% url 'explore' %}">Explore</a>
        <a class="nav-link mr-10" href="{% url 'chatbot' %}">Chat</a>
        <div class="dropdown dropdown-bottom">
          <button type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md px-3 py-2 text-sm hover:text-gray-900 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
            {{ request.user.username }}
            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
              <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
          </button>
          <ul tabindex="0" class="w-full dropdown-content menu bg-base-100 rounded-box z-[1] shadow">
            <li><a href="{% url 'account_settings' %}">Account</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
          </ul>
        </div>
      {% else %}
        <a class="nav-link mr-5" href="{% url 'register' %}">Sign up</a>
        <a class="nav-link" href="{% url 'login' %}">Sign in</a>
      {% endif %}

      <button id="theme-toggle" class="btn btn-circle bg-slate-300 hover:bg-slate-400 p-2 ml-4">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>theme-light-dark</title><path d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z" /></svg>
      </button>
    </div>
  </div>
