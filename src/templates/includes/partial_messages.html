{% if messages %}
<div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md">
    {% for message in messages %}
    <div class="mx-auto text-white px-6 py-4 border-0 rounded-xl relative mb-4 shadow-lg {% if message.tags == 'error' %} bg-error {% elif message.tags == 'success' %} bg-success {% else %} bg-info {% endif %}">
        <span class="text-xl inline-block mr-5 align-middle">
            <i class="fas fa-bell"></i>
        </span>
        <span class="inline-block align-middle mr-8">
            <b class="capitalize">{% if message.tags == 'error' %}{% elif message.tags == 'success' %}{% else %}{% endif %}</b> 
            {{ message }}
        </span>
        <button class="absolute bg-transparent text-2xl font-semibold leading-none right-0 top-0 mt-4 mr-6 outline-none focus:outline-none" onclick="closeAlert(event)">
            <span>Ã—</span>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}

<script>
  function closeAlert(event){
    let element = event.target;
    while(element.nodeName !== "BUTTON"){
      element = element.parentNode;
    }
    element.parentNode.parentNode.removeChild(element.parentNode);
  }
</script>
